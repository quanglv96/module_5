<div style="text-align: center"></div>
<h2>Register</h2>
<form  (ngSubmit)="onSubmit()" [formGroup]="newUser">
  <div>
    <label for="user">User:</label><br>
    <input formControlName="user" required name="user" id="user" type="text" class="form-control">
  </div>
  <div>
    <label for="password">Password:</label><br>
    <input name="password" id="password"  required formControlName="password" type="password" class="form-control">
  </div>
  <div>
    <label for="email">Email:</label><br>
    <input formControlName="email" name="email" id="email"  type="email" class="form-control">
  </div>
  <div>
    <label for="country">Country:</label><br>
    <input formControlName="country" name="country" id="country" type="text" class="form-control">
  </div>
  <div>
    <label for="phone">Phone:</label><br>
    <input formControlName="phone"  name="phone" id="phone" type="text" class="form-control">
    <small
      *ngIf="!newUser.controls.phone?.valid && (newUser.controls.phone?.dirty
    ||newUser.controls.phone?.touched)">
      abc xyz
    </small>
  </div>
  <div>
    <label for="gender">Gender:</label><br>
    <select formControlName="gender" id="gender">
      <option ngValue="Men">Men</option>
      <option ngValue="Men" >Women</option>
    </select>
  </div>
  <div>
    <button type="submit" [disabled]="!newUser.valid" class="btn btn-success">Register</button>
  </div>
</form>
<div>
  <p [textContent]="toString"></p>
</div>
